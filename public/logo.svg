
<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>

  <text x="130" y="170"
        font-family="Arial, sans-serif"
        font-size="120"
        font-weight="bold"
        fill="url(#blueGrad)"
        text-anchor="middle"
        transform="rotate(-10 130 170)"
        style="text-shadow: 3px 3px 6px rgba(0,0,0,0.2);">S</text>

  <text x="200" y="170"
        font-family="Arial, sans-serif"
        font-size="120"
        font-weight="bold"
        fill="url(#greenGrad)"
        text-anchor="middle"
        style="text-shadow: 3px 3px 6px rgba(0,0,0,0.2);">F</text>

  <text x="270" y="170"
        font-family="Arial, sans-serif"
        font-size="120"
        font-weight="bold"
        fill="url(#orangeGrad)"
        text-anchor="middle"
        transform="rotate(10 270 170)"
        style="text-shadow: 3px 3px 6px rgba(0,0,0,0.2);">G</text>
</svg>